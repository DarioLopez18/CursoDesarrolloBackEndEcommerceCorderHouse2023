<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
</head>
<body>
    
    <h1>Pets</h1>

    <h2>Para ingresar su mascota,por favor complete el siguiente formulario: </h2>

    <form method="post" action="/api/pets">
        <input type="text" name="name">
    </form>

    <h3>Para ingresar la imagen de su mascota, suba su imagen aqui:</h3>

    <form action="/api/pets" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit">
    </form>

</body>
</html>
